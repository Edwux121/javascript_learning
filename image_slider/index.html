<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/1.png" alt="1">
            <img class="slide" src="images/2.png" alt="2">
            <img class="slide" src="images/3.png" alt="3">
            <img class="slide" src="images/4.png" alt="4">
            <img class="slide" src="images/5.png" alt="5">
            <img class="slide" src="images/6.png" alt="6">
            <img class="slide" src="images/7.png" alt="7">
            <img class="slide" src="images/8.png" alt="8">
        </div>
        <button class="prev" onClick="prevSlide()">&#10094</button>
        <button class="next" onClick="nextSlide()">&#10095</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
